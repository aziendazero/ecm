<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="fragments/template">
<head lang="it">
</head>
<body>
	<th:block th:fragment="eventoRESEdit">

		<div class="x_content">

			<!-- finestra modale di aggiunta attivitaRES a programma del Giorno -->
			<div id="add-attivitaRES-modal" class="modal fade modal-add-attivitaRES" data-model-index="4" role="dialog">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
							</button>
							<h4 id="container-titleNoPausa" class="modal-title" th:text="#{label.inserisci_attivita}">Inserisci attivita</h4>
							<h4 id="container-titlePausa" class="modal-title" th:text="#{label.inserisci_pausa}">Inserisci pausa</h4>
							<h4 id="container-titleValutazioneApprendimento" class="modal-title" th:text="#{label.inserisci_valutazione_apprendimento}">Inserisci pausa</h4>
						</div>
						<div class="modal-body" id="container-attivitaRES">
							<form id="addAttivitaRES" name="addAttivitaRES" class="form-horizontal form-label-left"
									th:action="@{|/provider/${eventoWrapper.evento.provider.id}/evento/addAttivitaTo|}"
									th:object="${eventoWrapper.tempAttivitaRES}" method="post" enctype="multipart/form-data"
									novalidate="novalidate">

									<th:block th:with="isRiedizione=${eventoWrapper.evento.isRiedizione()},
										isFromPianoFormativo=${eventoWrapper.evento.isEventoDaPianoFormativo()},
										isEditSemiBloccato=${eventoWrapper.editSemiBloccato},
										isEventoIniziato=${eventoWrapper.eventoIniziato},
										hasDataInizioRestrictions=${eventoWrapper.hasDataInizioRestrictions}">

										<!-- ORARIO INIZO-->
										<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-11" for="orario">
												<span th:text="#{label.orario_inizio}">Orario Fine</span>
												<span class="required">*</span>
											</label>
											<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12 input-group" id="razionale">
												<input type="text" required="required" class="form-control ora"
													th:field="${eventoWrapper.tempAttivitaRES.orarioInizio}" th:disabled="${isRiedizione or isEditSemiBloccato}" />
													<span class="input-group-addon openClock" onclick="openClock(this)">
		     											<i class="glyphicon glyphicon-time"></i>
		  											</span>
											</div>
										</div>

										<!-- ORARIO FINE-->
										<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-11" for="orario">
												<span th:text="#{label.orario_fine}">Orario Fine</span>
												<span class="required">*</span>
											</label>
											<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12 input-group" id="razionale">
												<input type="text" required="required" class="form-control ora"
													th:field="${eventoWrapper.tempAttivitaRES.orarioFine}" th:disabled="${isRiedizione or isEditSemiBloccato}" />
													<span class="input-group-addon openClock" onclick="openClock(this)">
		     											<i class="glyphicon glyphicon-time"></i>
		  											</span>
											</div>
										</div>

										<!-- ARGOMENTO -->
										<div id="container-argomento" class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-11" for="razionale">
												<span th:text="#{label.argomento}">Argomento</span>
												<span class="required">*</span>
											</label>
											<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="razionale">
												<textarea th:disabled="${isRiedizione or isEditSemiBloccato}" class="form-control" th:field="${eventoWrapper.tempAttivitaRES.argomento}"></textarea>
											</div>
										</div>

										<!-- DOCENTE -->
										<div id="container-docente" class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-11" for="razionale">
												<span th:text="#{label.docente}">Docente</span>
												<span class="required">*</span>
											</label>
											<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="razionale">
												<select
													id="addAttivitaRES-docente"
													class="selectpicker selectDocente"
													th:field="${eventoWrapper.tempAttivitaRES.docente}"
													data-width="100%" data-style="btn-primary"
													data-actions-box="true" data-size="10"
													data-hide-disabled="false"
													title="Seleziona un docente..." th:disabled="${isEventoIniziato}">
													<option
														th:each="docente, row: ${eventoWrapper.docenti}"
														th:value="${docente.id}"
														th:text="${docente.anagrafica.cognome}">Docente Selezionato
													</option>
												</select>
											</div>
										</div>

										<!-- RISULTATO ATTESO -->
										<div id="container-risultatoAtteso" class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-11" for="razionale">
												<span th:text="#{label.risultato_atteso}">Risultato Atteso</span>
												<span class="required">*</span>
											</label>
											<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="razionale">
												<select
													id="addAttivitaRES-risultatiAttesi"
													class="selectpicker selectRisultatiAttesi"
													th:field="${eventoWrapper.tempAttivitaRES.risultatoAtteso}"
													data-width="100%" data-style="btn-primary"
													data-actions-box="true" data-size="10"
													data-hide-disabled="false" th:disabled="${isRiedizione or isEditSemiBloccato}"
													title="Seleziona un risultato atteso...">
													<option
														th:each="risultato, row : ${eventoWrapper.risultatiAttesiMapTemp}"
														th:value="${risultato.value}"
														th:unless="${risultato.value == null}"
														th:text="${risultato.value}">Risultato
													</option>
												</select>

											</div>
										</div>

										<!-- OBIETTIVO FORMATIVO -->
										<div id="container-obiettivoFormativo" class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-11" for="razionale">
												<span th:text="#{label.obiettivo_formativo}">Obiettivo Formativo</span>
												<span class="required">*</span>
											</label>
											<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="razionale">
												<select
													id="addAttivitaRES-obiettiviFormativi"
													class="selectpicker selectObiettivoFormativo"
													th:field="${eventoWrapper.tempAttivitaRES.obiettivoFormativo}"
													data-width="100%" data-style="btn-primary"
													data-actions-box="true" data-size="10"
													data-hide-disabled="false" th:disabled="${isRiedizione or isEditSemiBloccato}"
													onchange="updateMetodologieDidattiche(this)"
													title="Seleziona un obiettivo...">
													<option
														th:each="obiettivoFormativo, row: ${T(it.tredi.ecm.dao.enumlist.ObiettiviFormativiRESEnum).values()}"
														th:value="${obiettivoFormativo}"
														th:text="${obiettivoFormativo.nome}">tipologia selezionata
													</option>
												</select>
											</div>
										</div>

										<!-- METODOLOGIA DIDATTICA -->
										<div id="container-metodologiaDidattica" class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-11" for="razionale">
												<span th:text="#{label.metodologia_didattica}">Metodologia Didattica</span>
												<span class="required">*</span>
											</label>
											<div class="col-lg-5 col-md-7 col-sm-7 col-xs-11" id="razionale">
												<select
													id="addAttivitaRES-metodolgieDidattiche"
													class="selectpicker selectMetodologieDidattiche"
													th:field="${eventoWrapper.tempAttivitaRES.metodologiaDidattica}"
													data-width="100%" data-style="btn-primary"
													data-actions-box="true" data-size="10"
													data-hide-disabled="false" th:disabled="${isRiedizione or isEditSemiBloccato}"
													title="Seleziona una Metodologia Didattica">
													<option
														th:each="metodologiaDidattica, row: ${T(it.tredi.ecm.dao.enumlist.MetodologiaDidatticaRESEnum).values()}"
														th:value="${metodologiaDidattica}"
														th:text="${metodologiaDidattica.nome}">
													</option>
												</select>
											</div>
											<div class="col-xs-1">
												<div th:attr="data-original-title=#{label.info_metodologie_interattive}" class="btn btn-default no-margin cursor-default" data-toggle="tooltip" data-placement="top"><i class="fa fa-info-circle"></i></div>
											</div>
										</div>

										<input id="targetTableAttivitaRES" type="text" name="target" style="display: none;" />
										<input id="addAttivitaTo" type="text" name="addAttivitaTo" style="display: none;" />
										<input id="extraType" type="text" name="extraType" style="display: none;" />

										<input id="addAttivitaTo_provincia" type="text" style="display: none;" />
										<input id="addAttivitaTo_comune" type="text" style="display: none;" />
										<input id="addAttivitaTo_indirizzo" type="text" style="display: none;" />
										<input id="addAttivitaTo_luogo" type="text" style="display: none;" />

										<input id="modificaElementoAttivitaRES" name="modificaElemento" type="text" style="display: none;" />
									</th:block>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary" onclick="closeModaleAddPersona()" data-dismiss="modal" th:text="#{label.chiudi}">Chiudi</button>
								<label for="targetTable" class="btn btn-success pull-right" onclick="sendAjaxAddAttivitaToProgramma()" th:text="#{label.invia}">Invia</label>
							</div>
						</div>
					</div>
				</div>

				<!--  TODO RIMUOVERE NUMERAZIONE HARDCODATA E METTERLA IN UN ENUM?  -->

				<form id="formEventoRES" class="form-horizontal form-label-left form-evento"
					th:action="@{|/provider/${eventoWrapper.providerId}/evento/save|}"
					method="post" enctype="multipart/form-data"
					novalidate="novalidate">

					<!-- input hidden -->
					<input type="hidden" name="editId" th:value="${eventoWrapper.evento.id}" />
					<input type="hidden" name="providerId" th:value="${eventoWrapper.providerId}" />
					<input type="hidden" name="proceduraFormativa" th:value="${eventoWrapper.proceduraFormativa}" />

					<div id="eventoTabs" class="" role="tabpanel" data-example-id="togglable-tabs">
						<ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
							<li role="presentation" class="active presentation">
								<a href="#tab_content1" role="tab" id="tab1" data-toggle="tab" aria-expanded="true" th:text="#{label.sezione_1}">
									Sezione1
								</a>
							</li>
							<li role="presentation" class="presentation">
								<a href="#tab_content2" role="tab" id="tab2" data-toggle="tab" aria-expanded="false" th:text="#{label.sezione_2}">
									Sezione2
								</a>
							</li>
							<li role="presentation" class="presentation">
								<a href="#tab_content3" role="tab" id="tab3" data-toggle="tab" aria-expanded="false" th:text="#{label.sezione_3}">
									Sezione3
								</a>
							</li>
						</ul>
						<div id="myTabContent" class="tab-content">
							<div role="tabpanel" class="tab-pane fade active in" id="tab_content1" aria-labelledby="active-tab1">
								<div class="col-xs-12 section-index" id="section-1" th:fragment="section-1">

									<th:block th:with="isRiedizione=${eventoWrapper.evento.isRiedizione()},
										isFromPianoFormativo=${eventoWrapper.evento.isEventoDaPianoFormativo()},
										isEditSemiBloccato=${eventoWrapper.editSemiBloccato},
										isEventoIniziato=${eventoWrapper.eventoIniziato},
										hasDataInizioRestrictions=${eventoWrapper.hasDataInizioRestrictions}">

										<!-- TODO rimuovere -->
	<!-- 									<div th:text="'MAPPA ERRORI VALIDAZIONE: '+${eventoWrapper.mappaErroriValidazione}"></div> -->

										<!-- DENOMINAZIONE LEGALE PROVIDER -->
										<div class="item form-group">
											<label class="control-label col-xs-1">
												<span>1</span>
											</label>
											<label class="control-label col-md-3 col-sm-3 col-xs-11" for="denominazioneProvider">
												<span th:text="#{label.denominazione_legale_provider}">Denominazione Legale del Provider</span>
											</label>
											<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="denominazioneProvider">
												<div class="value-edit" th:text="${eventoWrapper.evento.provider.denominazioneLegale}"></div>
											</div>
										</div>

										<!-- ID PROVIDER -->
										<div class="item form-group">
											<label class="control-label col-xs-1">
												<span>2</span>
											</label>
											<label class="control-label col-md-3 col-sm-3 col-xs-11" for="idProvider">
												<span th:text="#{label.id_provider}">Id del Provider</span>
											</label>
											<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="idProvider">
												<div class="value-edit" th:text="${eventoWrapper.evento.provider.id}"></div>
											</div>
										</div>

										<!-- TIPOLOGIA EVENTO -->
										<div class="item form-group">
											<label class="control-label col-xs-1">
												<span>3</span>
											</label>
											<label class="control-label col-md-3 col-sm-3 col-xs-11" for="proceduraFormativa">
												<span th:text="#{label.procedure_formative_tipologia}">Id del Provider</span>
											</label>
											<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="proceduraFormativa">
												<div class="value-edit" th:text="${eventoWrapper.evento.proceduraFormativa}"></div>
											</div>
										</div>

										<div class="divider-dashed"></div>

										<!-- DESTINATARI EVENTO -->
										<div class="item form-group" th:classappend="${#maps.containsKey(eventoWrapper.mappaErroriValidazione, 'evento.destinatariEvento')} ? 'bad'">
											<label class="control-label col-xs-1">
												<span>4</span>
											</label>
											<label class="control-label col-md-3 col-sm-3 col-xs-11" for="destinatari">
												<span th:text="#{label.destinatari_evento}">Destinatari dell'Evento</span>
												<span class="required">*</span>
											</label>
											<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="destinatari">
												<div class="checkbox" th:each="destinatario, row : ${T(it.tredi.ecm.dao.enumlist.DestinatariEventoEnum).values()}">
													<label th:class="${isRiedizione or isEditSemiBloccato} ? 'label-disabled' :  ''">
														<input type="checkbox" class="flat destinatario" th:field="${eventoWrapper.evento.destinatariEvento}" th:value="${destinatario}" th:disabled="${isRiedizione or isEditSemiBloccato}" />
														<span th:text="${destinatario.nome}"></span>
													</label>
												</div>
											</div>
											<div th:if="${#maps.containsKey(eventoWrapper.mappaErroriValidazione, 'evento.destinatariEvento')}" class="alert" th:text="#{__${eventoWrapper.mappaErroriValidazione.get('evento.destinatariEvento')}__}"></div>
										</div>

										<div class="divider-dashed"></div>

										<!-- CONTENUTI EVENTO -->
										<div class="item form-group" th:classappend="${#maps.containsKey(eventoWrapper.mappaErroriValidazione, 'evento.contenutiEvento')} ? 'bad'">
											<label class="control-label col-xs-1">
												<span>5</span>
											</label>
											<label class="control-label col-md-3 col-sm-3 col-xs-11" for="contenuti">
												<span th:text="#{label.evento_contiene_questi_contenuti}">L'evento formativo prevedere i seguenti contenuti?</span>
												<span class="required">*</span>
											</label>
											<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="contenuti">
												<div class="radio" th:each="contenuto, row : ${T(it.tredi.ecm.dao.enumlist.ContenutiEventoEnum).values()}">
													<label th:class="${isRiedizione or isEditSemiBloccato} ? 'label-disabled' :  ''">
														<input type="radio" class="flat contenuto" th:field="${eventoWrapper.evento.contenutiEvento}" th:value="${contenuto}" th:disabled="${isRiedizione or isEditSemiBloccato}" />
														<span th:text="${contenuto.nome}"></span>
													</label>
												</div>
											</div>
											<div th:if="${#maps.containsKey(eventoWrapper.mappaErroriValidazione, 'evento.contenutiEvento')}" class="alert" th:text="#{__${eventoWrapper.mappaErroriValidazione.get('evento.contenutiEvento')}__}"></div>
										</div>

										<div class="divider-dashed"></div>

										<!-- TITOLO -->
										<div class="item form-group" th:classappend="${#maps.containsKey(eventoWrapper.mappaErroriValidazione, 'evento.titolo')} ? 'bad'">
											<label class="control-label col-xs-1">
												<span>6</span>
											</label>
											<label class="control-label col-md-3 col-sm-3 col-xs-11" for="titolo">
												<span th:text="#{label.titolo}">Titolo</span>
												<span class="required">*</span>
											</label>
											<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="titolo">
												<textarea class="required" maxlength="3000" id="title" rows="3" name="titolo"
													style="resize: none;" th:field="${eventoWrapper.evento.titolo}" th:disabled="${isRiedizione or isEditSemiBloccato}">
												</textarea>
												<div id="counter" th:unless="${isRiedizione or isEditSemiBloccato}"></div>
											</div>
											<div th:if="${#maps.containsKey(eventoWrapper.mappaErroriValidazione, 'evento.titolo')}" class="alert" th:text="#{__${eventoWrapper.mappaErroriValidazione.get('evento.titolo')}__}"></div>
										</div>

										<div class="divider-dashed"></div>

										<!-- BLOCCO INFO SEDE -->
										<div class="item form-group">
											<label class="col-xs-12">
												<span th:text="#{label.informazioni_sede}">Titolo</span>
											</label>
										</div>
										<!-- PROVINCIA -->
										<div class="item form-group" th:classappend="${#maps.containsKey(eventoWrapper.mappaErroriValidazione, 'evento.sedeEvento.provincia')} ? 'bad'">
											<label class="control-label col-xs-1">
												<span>7</span>
											</label>
											<label class="control-label col-md-3 col-sm-3 col-xs-11" for="provincia">
												<span th:text="#{label.provincia}">Provincia</span>
												<span class="required">*</span>
											</label>
											<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
												<select id="provincia"
													class="selectpicker"
													th:field="${eventoWrapper.evento.sedeEvento.provincia}"
													data-width="100%" data-style="btn-primary"
													data-actions-box="true" data-size="10"
													data-hide-disabled="false"
													title="Seleziona una provincia..." th:disabled="${isEditSemiBloccato}">
													<option
														th:value="${eventoWrapper.evento.sedeEvento.provincia}"
														th:text="${eventoWrapper.evento.sedeEvento.provincia}">
													</option>
												</select>
											</div>
											<div th:if="${#maps.containsKey(eventoWrapper.mappaErroriValidazione, 'evento.sedeEvento.provincia')}" class="alert" th:text="#{__${eventoWrapper.mappaErroriValidazione.get('evento.sedeEvento.provincia')}__}"></div>
										</div>
										<!-- COMUNE -->
										<div class="item form-group" th:classappend="${#maps.containsKey(eventoWrapper.mappaErroriValidazione, 'evento.sedeEvento.comune')} ? 'bad'">
											<label class="control-label col-xs-1">
												<span>8</span>
											</label>
											<label class="control-label col-md-3 col-sm-3 col-xs-11" for="comune">
												<span th:text="#{label.comune}">Comune</span>
												<span class="required">*</span>
											</label>

											<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
												<select id="comune"
													class="selectpicker"
													th:field="${eventoWrapper.evento.sedeEvento.comune}"
													data-width="100%" data-style="btn-primary"
													data-actions-box="true" data-size="10"
													data-hide-disabled="false"
													th:attr="data-editabile=${!isEditSemiBloccato}"
													th:disabled="${eventoWrapper.evento.sedeEvento.comune == null or isEditSemiBloccato}"
													title="Seleziona un comune...">
													<option th:value="${eventoWrapper.evento.sedeEvento.comune}"
														th:text="${eventoWrapper.evento.sedeEvento.comune}"/>
												</select>
											</div>
											<div th:if="${#maps.containsKey(eventoWrapper.mappaErroriValidazione, 'evento.sedeEvento.comune')}" class="alert" th:text="#{__${eventoWrapper.mappaErroriValidazione.get('evento.sedeEvento.comune')}__}"></div>
										</div>
										<!-- INDIRIZZO -->
										<div class="item form-group" th:classappend="${#maps.containsKey(eventoWrapper.mappaErroriValidazione, 'evento.sedeEvento.indirizzo')} ? 'bad'">
											<label class="control-label col-xs-1">
												<span>9</span>
											</label>
											<label class="control-label col-md-3 col-sm-3 col-xs-11" for="indirizzo">
												<span th:text="#{label.indirizzo}">Indirizzo</span>
												<span class="required">*</span>
											</label>

											<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="indirizzo">
												<input type="text" class="form-control" th:field="${eventoWrapper.evento.sedeEvento.indirizzo}" th:disabled="${isEditSemiBloccato}" />
											</div>

				//rimuove una data intermedia
				function rimuoviDataIntermedia(caller, target, key) {

				//reinizializza tutte le daterangepicker delle date intermedie
				//(necessario alla creazione di una nuova data)
				function reinitDaterangepicker() {
					$('.datapicker-intermedia').daterangepicker({
				        singleDatePicker: true,
				        autoApply: true,
				        autoUpdateInput: true,
				        format: "DD/MM/YYYY",
				        locale: {
					        daysOfWeek: days,
			                monthNames: months,
				        }
				    })
				}

				//implementazione della funzione che decide cosa mostrare a seconda dei campi già settati dal client specifica per RES
				function showHideCampsRES() {

					//tipologia dell'evento
					mostraNascondiCampiTipologiaEvento($('#tipologia_evento').val());

					//lingua
					mostraNascondiCampiLingua($(".lingua:checked").val());

					//ricaduta formativa
				    mostraNascondiCampiRicadutaFormative($(".verifica-distanza:checked").val());

					//tipologia evento
// 				    mostraNascondiCampiTipologiaEvento($("#tipologia_evento").find("option:selected").val());

					//crediti confermati
					abilitaDisabilitaCreditiInseritiUtente($(".crediti-conferma").iCheck('update')[0].checked);
				}
				//funzione che setta gli event linstener ai vari input dell'evento RES
				function handleListenerEventsCampsRES(){

					//gestione evento iCheck su radio riguardante la lingua
					$(".lingua").on("ifChecked", function() {
						mostraNascondiCampiLingua($(this).val());
					});

					//gestione evento iCheck su radio riguardante la lingua
					$(".verifica-distanza").on("ifChecked", function() {
						mostraNascondiCampiRicadutaFormative($(this).val());
					});

					$(".crediti-conferma").on("ifChecked", function() {
						abilitaDisabilitaCreditiInseritiUtente(true);
					})
					$(".crediti-conferma").on("ifUnchecked", function() {
						abilitaDisabilitaCreditiInseritiUtente(false);
					})
				}

				//funzione che calcola al doc ready o all'onchange della relativa select
				//se mostrare o meno input aggiuntivi relativi alla tipologia dell'evento
				function mostraNascondiCampiTipologiaEvento(value) {
					switch (value) {
					case 'CONVEGNO_CONGRESSO':
						$(".convegno-congresso").slideDown("slow");
						if($(".radio-workshop").attr("data-editabile") === 'true') {
							$(".radio-workshop").iCheck('enable');
							$(".label-radio-workshop").removeClass("label-disabled");
						}
						$(".workshop-seminario").slideUp("slow");
						$(".titolo-convegno").prop("disabled", true);
						$("#brochure-obbligatoria").removeClass("hidden");
						abilitaModalitaVerificaApprendimento('autocertificazione')
						break;
					case 'WORKSHOP_SEMINARIO':
						$(".convegno-congresso").slideUp("slow");
						$(".radio-workshop").iCheck('disable');
						$(".label-radio-workshop").addClass("label-disabled");
						$(".workshop-seminario").slideDown("slow");
						if($(".titolo-convegno").attr("data-editabile") === 'true') {
							$(".titolo-convegno").prop("disabled", false);
						}
						$("#brochure-obbligatoria").removeClass("hidden");
						abilitaModalitaVerificaApprendimento('esame');
						break;
					case 'CORSO_AGGIORNAMENTO':
						$(".convegno-congresso").slideUp("slow");
						$(".workshop-seminario").slideUp("slow");
						$(".radio-workshop").iCheck('disable');
						$(".label-radio-workshop").addClass("label-disabled");
						$(".titolo-convegno").prop("disabled", true);
						$("#brochure-obbligatoria").addClass("hidden");
						abilitaModalitaVerificaApprendimento('esame');
						break;
					default:
						$(".convegno-congresso").slideUp("slow");
						$(".workshop-seminario").slideUp("slow");
						$(".radio-workshop").iCheck('disable');
						$(".label-radio-workshop").addClass("label-disabled");
						$(".titolo-convegno").prop("disabled", true);
						$("#brochure-obbligatoria").addClass("hidden");
						abilitaModalitaVerificaApprendimento('disableAll');
						break;
					}
				}

				//funzione che calcola al doc ready o all'onchange della relativa select
				//se mostrare o meno input aggiuntivi relativi alla lingua dell'evento
				function mostraNascondiCampiLingua(value) {
					if(value == 'false') {
						$(".non-solo-italiano").slideDown("slow");
						if($(".lingua-utilizzata").attr("data-editabile") === 'true') {
							$(".lingua-utilizzata").prop("disabled", false);
						}
						if($(".traduzione").attr("data-editabile") === 'true') {
							$(".traduzione").iCheck("enable");
							$(".label-radio-traduzione").removeClass("label-disabled");
						}
					}
					else {
						$(".non-solo-italiano").slideUp("slow");
						if($(".lingua-utilizzata").attr("data-editabile") === 'true') {
							$(".lingua-utilizzata").prop("disabled", true);
						}
						if($(".traduzione").attr("data-editabile") === 'true') {
							$(".traduzione").iCheck("disable");
							$(".label-radio-traduzione").addClass("label-disabled");
						}
					}
				}

				//funzione che calcola al doc ready o all'onchange della relativa select
				//se mostrare o meno input aggiuntivi relativi alle ricadute formative
				function mostraNascondiCampiRicadutaFormative(value) {
					if(value == 'true') {
						$(".verifica-ricadute-formative").slideDown("slow");
						if($("#descrizione-ricaduta-formativa").attr("data-editabile") === 'true') {
							$("#descrizione-ricaduta-formativa").prop("disabled", false);
						}
						$("#documentoVerificaRicaduteFormative").prop("disabled", false);
					}
					else {
						$(".verifica-ricadute-formative").slideUp("slow");
						if($("#descrizione-ricaduta-formativa").attr("data-editabile") === 'true') {
							$("#descrizione-ricaduta-formativa").prop("disabled", true);
						}
						$("#documentoVerificaRicaduteFormative").prop("disabled", true);
					}
				}

				//funzione che abilita o disabilita il campo per inserire i crediti formativi manualmente
				//se l'utente accetta o meno i crediti proposti
				function abilitaDisabilitaCreditiInseritiUtente(value) {
					if($(".crediti-proposti").attr("data-editabile") === 'true') {
						if(value) {
							$(".crediti-proposti").val('');
							$(".crediti-proposti").prop("disabled", true);
						}
						else {
							$(".crediti-proposti").prop("disabled", false);
						}
					}
				}

				//funzione che aggiunge un risultato atteso
				function aggiungiRisultatoAtteso(caller, target) {
					$.post([[@{|/provider/${eventoWrapper.evento.provider.id}/evento/addRisultatoAtteso/|}]] + target, $('#formEventoRES').serialize())

					  	var value = $(caller).prev().val();

					  	reInitComponents();
					  })
				  	.fail(function() {
				  		//TODO mostra error sui campi mancanti
				    	alert( "error" );
				 	 })
				}

				//rimuove un risultato atteso
				function rimuoviRisultatoAtteso(caller, target, key) {
					$.post([[@{|/provider/${eventoWrapper.evento.provider.id}/evento/removeRisultatoAtteso/|}]] + key + '/' + target, $('#formEventoRES').serialize())
					.done(function(data) {
						//alert(data);
					  	$('#' + target).html(data);
						var value = $(caller).prev().val();
					  	removeFromSelectAttivitaRES("addAttivitaRES-risultatiAttesi", value);
					  	reInitComponents();
					  })
				  	.fail(function() {
				  		//TODO mostra error sui campi mancanti
				    	alert( "error" );
				 	 })
				}

				function abilitaModalitaVerificaApprendimento(tipologia) {
					// abilita le checkbox della verifica apprendimento
					switch (tipologia) {
						case "esame":
							$(".esame").show()
							if($(".esame").attr("data-editabile") === 'true') {
								$(".esame").find("input").iCheck('enable');
								$(".esame").children().removeClass('label-disabled');
							}
							$(".autocertificazione").hide().find("input").iCheck('disable');
							$(".autocertificazione").children().addClass('label-disabled');
							break;
						case "autocertificazione":
							$(".autocertificazione").show();
							if($(".autocertificazione").attr("data-editabile") === 'true') {
								$(".autocertificazione").find("input").iCheck('enable');
								$(".autocertificazione").children().removeClass('label-disabled');
							}
							$(".esame").hide().find("input").iCheck('disable');
							$(".esame").children().addClass('label-disabled');
							break;
						default:
							$(".autocertificazione").show().find("input").iCheck('disable');
							$(".esame").show().find("input").iCheck('disable');
							$(".autocertificazione").children().addClass('label-disabled');
							$(".esame").children().addClass('label-disabled');
							break;
					}
				}

				//onchange su obiettivoformativo -> cambia la lista di metodologieDidattiche che si possono selezionare.
				function updateMetodologieDidattiche(caller){
					var obiettivo = $(caller).val();
					var metodologiePicker_ref ='#addAttivitaRES-metodolgieDidattiche';
					var start = [[@{/listaMetodologieRES?obiettivo=}]];
					var end = obiettivo;
					var url = start + end;

					console.log(obiettivo);
					console.log($(metodologiePicker_ref));

					$(metodologiePicker_ref).prop('disabled',false);
					$.get(url, function(data){

						$(metodologiePicker_ref).selectpicker('val','');
						$.each($(metodologiePicker_ref + " option"), function() {
							$(this).hide();
						});

						for(var item = 0; item < data.length; item++){
							console.log(data[item]);
							$.each($(metodologiePicker_ref + " option"), function() {
								if($(this).attr("value") == data[item])
									$(this).show();
							});
						}
						$(metodologiePicker_ref).selectpicker('refresh');
					});
				};

	/********************* PROGRAMMA GIORNALIERO ****************************/
				function openAddAttivitaTo(target,programmaIndex,extraType,modificaElemento){
					$('#targetTableAttivitaRES').val(target);
					$('#addAttivitaTo').val(programmaIndex);
					$('#extraType').val(extraType);
					$('#modificaElementoAttivitaRES').val(modificaElemento);

					var provinciaVal = $("[data-programma-provincia='" + programmaIndex + "']").val();
					var comuneVal = $("[data-programma-comune='" + programmaIndex + "']").val();
					var indirizzoVal = $("[data-programma-indirizzo='" + programmaIndex + "']").val();
					var luogoVal = $("[data-programma-luogo='" + programmaIndex + "']").val();

					$('#addAttivitaTo_provincia').attr("name","eventoRESDateProgrammiGiornalieriWrapper.sortedProgrammiGiornalieriMap[" + programmaIndex + "].programma.sede.provincia").val(provinciaVal);
					$('#addAttivitaTo_comune').attr("name","eventoRESDateProgrammiGiornalieriWrapper.sortedProgrammiGiornalieriMap[" + programmaIndex + "].programma.sede.comune").val(comuneVal);
					$('#addAttivitaTo_indirizzo').attr("name","eventoRESDateProgrammiGiornalieriWrapper.sortedProgrammiGiornalieriMap[" + programmaIndex + "].programma.sede.indirizzo").val(indirizzoVal);
					$('#addAttivitaTo_luogo').attr("name","eventoRESDateProgrammiGiornalieriWrapper.sortedProgrammiGiornalieriMap[" + programmaIndex + "].programma.sede.luogo").val(luogoVal);

					if(extraType == 'PAUSA' || extraType == 'VALUTAZIONE APPRENDIMENTO'){
						$("#container-titleNoPausa").hide();

						if(extraType == 'PAUSA'){
							$("#container-titlePausa").show();
							$("#container-titleValutazioneApprendimento").hide();
						}
						else{
							$("#container-titleValutazioneApprendimento").show();
							$("#container-titlePausa").hide();
						}
						$("#container-argomento").hide();
						$("#container-docente").hide();
						$("#container-risultatoAtteso").hide();
						$("#container-obiettivoFormativo").hide();
						$("#container-metodologiaDidattica").hide();
					}else{
						$("#container-titlePausa").hide();
						$("#container-titleValutazioneApprendimento").hide();
						$("#container-titleNoPausa").show();
						$("#container-argomento").show();
						$("#container-docente").show();
						$("#container-risultatoAtteso").show();
						$("#container-obiettivoFormativo").show();
						$("#container-metodologiaDidattica").show();

						var tipologiaEvento = $('#tipologia_evento').val();
						var selectObiettiviFormativi = '#addAttivitaRES-obiettiviFormativi';

						if(tipologiaEvento == 'CONVEGNO_CONGRESSO'){
							$("#container-risultatoAtteso").hide();
							$.each($(selectObiettiviFormativi + " option"), function() {
								if($(this).attr("value") != 'OBV1')
								$(this).hide();
							});
							$(selectObiettiviFormativi).selectpicker('refresh');
						}else{
							$.each($(selectObiettiviFormativi + " option"), function() {
								$(this).show();
							});
							$(selectObiettiviFormativi).selectpicker('refresh');
						}

					}
				}

				function closeModaleAddAttivitaTo(){
					$("#add-attivitaRES-modal .close").click();
					$("#add-attivitaRES-modal form")[0].reset();

					$('#tempAttivitaRES\\.orarioInizio').val('');
					$('#tempAttivitaRES\\.orarioFine').val('');
					$('#tempAttivitaRES\\.argomento').val('');

					$.each($("#add-attivitaRES-modal .selectpicker"),function(){
						$(this).selectpicker('val','');
					});

					$("#addAttivitaRES-metodolgieDidattiche").prop('disabled',true);
					$("#addAttivitaRES-metodolgieDidattiche").selectpicker('refresh');

					$('#add-attivitaRES-modal input[type="checkbox"]').removeAttr('checked').iCheck('update');
				}

				function sendAjaxAddAttivitaToProgramma(){
					var target = $('#targetTableAttivitaRES').val();
					var programmaIndex = $('#addAttivitaTo').val();
					$.post([[@{|/provider/${eventoWrapper.evento.provider.id}/evento/addAttivitaTo|}]], $('#addAttivitaRES').serialize())
						.done(function(data) {
						  	$('#'+target).html(data);
						  	closeModaleAddAttivitaTo();
						  })
					  	.fail(function() {
					  		//TODO mostra error sui campi mancanti
					    	alert( "error" );
					 	 })
				}

				function removeAttivitaFrom(target,caller){
					var rowIndex = $(caller).parent().parent().data('row-id');
					var removeAttivitaFrom = $(caller).parent().parent().parent().parent().parent().data('programma-id');
					var url = [[@{|/provider/${eventoWrapper.evento.provider.id}/evento/removeAttivitaFrom/|}]] + target + "/" + removeAttivitaFrom + "/" + rowIndex;

					$("#" + target).load(url);
				}

				//modifica Attivita
				function modificaAttivitaFrom(target,caller){
					var modificaElemento = $(caller).parent().parent().data('row-id');
					var programmaIndex = $(caller).parent().parent().parent().parent().parent().data('programma-id');
					var extraType = $(caller).parent().parent().data('extra-type');
					if(modificaElemento == undefined)
						modificaElemento = 0;

					console.log('modificaAttivitaFrom:' + target + "," + programmaIndex + ',' + extraType + ',' + modificaElemento);

					sendAjaxModificaAttivitaTo(target,programmaIndex,extraType,modificaElemento);
				}

				function sendAjaxModificaAttivitaTo(target,programmaIndex,extraType,modificaElemento){
					var url = [[@{|/provider/${eventoWrapper.evento.provider.id}/evento/modificaAttivita/|}]] + target + '/' + programmaIndex + '/' + modificaElemento;
					$.get(url).done(function(data) {
						$('#container-' + target).html(data);
						reInitModaleAddAttivita();
						$('#add-attivita').click();
						openAddAttivitaTo(target,programmaIndex,extraType,modificaElemento);
					  })
				  	.fail(function() {
				    	alert( "error" );
				 	 })
				}

				function addToSelectAttivitaRES(target, value){
					var option = '<option value = "' + value + '">' + value + "</option>";
					$('#' + target).append(option);
					$('#' + target).prop("disabled", false);
					$('#' + target).selectpicker('refresh');
				}

				function removeFromSelectAttivitaRES(target, value){
					$('#' + target +" option[value='" + value + "']").remove();
					$('#' + target).selectpicker('refresh');
				}

				function substituteAllToSelectAttivitaRES(target, classSelector) {
					removeAllFromSelectAttivitaRES(target);
					$.each($("." + classSelector), function() {
						var value = this.value;
						if(value != null && value != "") {
							var option = '<option value = "' + value + '">' + value + "</option>";
							$('#' + target).append(option);
							$('#' + target).prop("disabled", false);
							$('#' + target).selectpicker('refresh');
						}
					})
				}

				function removeAllFromSelectAttivitaRES(target) {
					$.each($("#" + target + " option"), function() {
						$(this).remove();
					})
					$('#' + target).selectpicker('refresh');
				}

				function reloadSection(selectedTab){
					//alert('reloadSection: ' + selectedTab);
					if(selectedTab == 'tab1'){
						sendAjaxReloadSection('1');
					}else if(selectedTab == 'tab2'){
						sendAjaxReloadSection('2');
					}else if(selectedTab == 'tab3'){
						sendAjaxReloadSection('3');
					}
				}

				function sendAjaxReloadSection(sectionIndex){
					//alert('sendAjaxReloadSection - sectionIndex: ' + sectionIndex);
					$.post([[@{|/provider/${eventoWrapper.evento.provider.id}/evento/showSection/|}]] + sectionIndex, $('#formEventoRES').serialize())
					.done(function(data) {
					  	$('#section-' + sectionIndex).html(data);
					  	reInitComponents(sectionIndex);
					  })
				  	.fail(function() {
				  		//TODO mostra error sui campi mancanti
				    	alert( "error c" );
				 	 })
				}

				function reInitComponents(sectionIndex){
					//init selecpicker
				    $('select').selectpicker({
						selectAllText : 'Seleziona tutti',
						deselectAllText : 'Deseleziona tutti',
						countSelectedText : '{0} selezionate'
					});
					initAll();
					initAllCommon();
					switch (sectionIndex) {
						case '1': 	reInitDataTable('docenti');
									reInitDataTable('responsabiliScientifici');
									break;
						case '2':  	//TODO
									break;
						case '3':	reInitDataTable('responsabileSegreteria');
									reInitDataTable('sponsors');
									reInitDataTable('partners');
									break;
						default: 	break;
					}
				}

			</script>
